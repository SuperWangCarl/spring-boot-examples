
#\u65E5\u5FD7\u914D\u7F6E \u5728logback.xml\u4E2D\u914D\u7F6E \u5728\u6253war\u5305\u65F6\u5931\u6548
logging.config=classpath:config/logback-spring.xml
#\u6B64\u5904\u7684\u914D\u7F6E\u53EF\u4EE5\u76F4\u63A5\u5728logback-spring.xml\u4E2D \u901A\u8FC7${LOG_PATH}\u8C03\u7528
logging.path=logs/${server.port}/
logging.file=access.log

#\u6253\u5F00\u76D1\u63A7\u8282\u70B9
###\u901A\u8FC7\u4E0B\u9762\u7684\u914D\u7F6E\u542F\u7528\u6240\u6709\u7684\u76D1\u63A7\u7AEF\u70B9\uFF0C\u9ED8\u8BA4\u60C5\u51B5\u4E0B\uFF0C\u8FD9\u4E9B\u7AEF\u70B9\u662F\u7981\u7528\u7684\uFF1B\u52A0\u5165\u8FD9\u4E2A\u914D\u7F6E\u3002\u76D1\u63A7\u6240\u6709\u63A5\u53E3
management.endpoints.web.exposure.include=*
#\u5F00\u542Fdebug\u6A21\u5F0F
debug=true

#\u65E5\u5FD7\u7B49\u7EA7 \u76F8\u5F53\u4E8Exml\u4E2D\u7684root
logging.level.root=debug
#\u914D\u7F6E\u6B64\u5305\u4E0Bdebug \u76F8\u5F53\u4E8Exml\u4E2D\u7684logger
logging.level.com.baomidou=debug

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
